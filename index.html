<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>The Crystal Collection Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		    <h1 class="text-center">Crystals Collector!</h1>
		    <p>Click the crystals to add a random value to your guess. Make your guess match the answer and you'll win! Go over and you'll lose.</p>
		</div>
		
		<div id="answer"></div>
		<div id="wins"></div>
		<div id="losses"></div>
		<div>
			<button class="crystal" id="button-1">
				<img class="resize" src="assets/images/c1.dms">						
			</button>

			<button class="crystal" id="button-2">
			    <img class="resize" src="assets/images/c2.jpg">           			
			</button>

			<button class="crystal" id="button-3">
			    <img class="resize" src="assets/images/c3.jpg">               		
			</button>
				
			<button class="crystal" id="button-4">
			    <img class="resize" src="assets/images/c4.jpg">		
			</button>
		</div>

		<div id="text">Your total score is:</div>
			
		<div id="guess"></div>
	</div>
	<script src="assets/javascript/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
